<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Psychic Guess</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>

<h1>Psychic Guessing Game</h1>
<p id="instructions">

<p>Current Guesses: <span id="lettersGuessed">No guesses yet.</span> </p>
